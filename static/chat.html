<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pop-out Chat</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Hidden header for pop-out chat -->
    <div class="header hidden">
      <img src="logo.jpg" alt="Logo" id="logo" class="login-btn hidden" />
      <div class="buttons hidden">
        <!-- Twitch Login Button -->
        <button id="twitchLoginButton" class="login-btn hidden"></button>
        <!-- Logout Button -->
        <button id="logoutButton" class="hidden"></button>
        <!-- Refresh and Popout Buttons -->
        <button id="refreshServerBtn" class="hidden"></button>
        <button id="popoutChatBtn" class="hidden"></button>
      </div>
    </div>

    <div id="chat-container"></div>

    <div id="message-send-container">
      <input
        type="text"
        id="messageInput"
        class="message-input-box"
        placeholder="Type a message..."
      />
      <button id="sendMessageButton" class="send-btn">send</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
